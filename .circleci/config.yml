version: 2

defaults: &defaults
  docker:
    - image: circleci/node:10.16.0

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}

  flow-typed:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
      - restore_cache:
          keys:
            - flow-typed-{{ checksum "package.json" }}
      - run: yarn flow-typed
      - save_cache:
          paths:
            - flow-typed
          key: flow-typed-{{ checksum "package.json" }}

  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
      - restore_cache:
          keys:
            - flow-typed-{{ checksum "package.json" }}
      - run: yarn lint

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
      - run: yarn test --runInBand --no-cache

  coverage:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
      - run: yarn test:coverage --runInBand --no-cache
      - save_cache:
          key: coverage-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - coverage

  codecov:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
      - restore_cache:
          keys:
            - coverage-output-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn global add codecov
      - run: yarn codecov

  conventional_github_release:
    docker:
      - image: circleci/node:15.12.0-browsers
    steps:
      - checkout
      - run: npm install --prefix=$HOME/.local --global conventional-github-releaser
      - run: DEBUG=conventional-github-releaser CONVENTIONAL_GITHUB_RELEASER_TOKEN=$GH_TOKEN conventional-github-releaser -p angular

workflows:
  version: 2
  test:
    jobs:
      - install
      - flow-typed:
          requires:
            - install
      - lint:
          requires:
            - flow-typed
            - install
      - test:
          requires:
            - install
      - coverage:
          requires:
            - install
      - codecov:
          requires:
            - coverage
      - conventional_github_release:
          filters:
            tags:
              only:
                - /^v(\d+.)(\d+.)(\d+)-beta.*/
                - /^v(\d+.)(\d+.)(\d+)/
            branches:
              ignore: /.*/
